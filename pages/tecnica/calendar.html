<!DOCTYPE html>
<html>
<head>
    <link href='https://fullcalendar.io/releases/main/base.css' rel='stylesheet' />
    <link href='https://fullcalendar.io/releases/main/main.css' rel='stylesheet' />
    <script src='https://fullcalendar.io/releases/main/main.umd.js'></script>
    <style>
        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'Evento 1',
                        start: '2023-06-01'
                    },
                    {
                        title: 'Evento 2',
                        start: '2023-06-07',
                        end: '2023-06-10'
                    },
                    {
                        title: 'Evento 3',
                        start: '2023-06-09T16:00:00'
                    },
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
